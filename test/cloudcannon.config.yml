# yaml-language-server: $schema=../build/cloudcannon-config.json

data_config:
  blog-tags: true

generator:
  metadata:
    markdown: goldmark
    goldmark:
      renderer:
        hardWraps: true
collections_config:
  pages:
    icon: feed
    disable_add_folder: true
    output: true
    path: content
    schemas:
      default:
        path: schemas/page.html
    _enabled_editors:
      - visual
  articles:
    icon: article
    path: content/blog
    disable_add_folder: true
    schemas:
      default:
        path: schemas/post.md
    add_options:
      - name: Add Article
        editor: content
        schema: default
    _enabled_editors:
      - content
      - visual
  data:
    output: false
    path: data
    icon: settings
    disable_add: true
    disable_add_folder: true
    _enabled_editors:
      - data

collection_groups:
  - heading: Pages
    collections:
      - pages
  - heading: Blogging
    collections:
      - articles
  - heading: Site Settings
    collections:
      - data

_inputs:
  range:
    type: range
    options:
      max: 1
      min: 2
      step: 5
  content:
    type: markdown
  icon:
    type: select
    options:
      values:
        - ph-user-square
  description:
    type: markdown
    options:
      bold: true

_snippets_imports:
  jekyll:
    include:
      - jekyll_raw
      - jekyll_link
      - jekyll_highlight
