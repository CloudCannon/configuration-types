collections_config:
  documentation:
    path: docs/documentation
    icon: draft
    url: "{url}"
    preview:
      text:
        - key: title
        - key: gid
      subtext:
        - key: description
        - false
      metadata:
        - text:
            - key: url
          icon:
            - text: public
    disable_url: false
    disable_add: true
    disable_add_folder: true
    disable_file_actions: true
timezone: Etc/UTC
