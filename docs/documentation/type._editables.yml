gid: type._editables
url: /configuration-file/types/_editables/
title: ''
description: >-
  This key defines which Rich Text editors have custom configuration for the
  associated WYSIWYG toolbar.


  For more information, please read our documentation on [Rich Text
  editors](/documentation/articles/what-are-rich-text-editors/).
examples:
  - description: >-
      In this example, we have configured the Snippet tool for WYSIWYG toolbars
      in the `blog` Collection.
    language: yaml
    code: |-
      collections_config:
        blog:
          _editables:
            content:
              snippet: true
    annotations: []
    source: /cloudcannon.config.yml
show_in_navigation: true
