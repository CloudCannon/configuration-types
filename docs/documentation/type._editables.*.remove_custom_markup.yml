gid: type._editables.*.remove_custom_markup
url: /types/_editables/*/remove_custom_markup/
title: ''
description: >-
  This key toggles whether CloudCannon will allow you to strip custom markup
  from content edited in a rich text editor, allowing you to clean files of
  unnecessary HTML content.


  Setting this key to `true` will enable stripping custom markup from content.
  The `remove_custom_markup` key is disabled if `allow_custom_markup` is
  enabled.
examples: []
show_in_navigation: false
