gid: collection_groups.[*].collections
url: /configuration-file/collection_groups/[*]/collections/
title: ''
description: >-
  This key defines the Collections displayed in a group in the *Site
  Navigation*.


  The value is an array of Collection key name strings, matching the keys
  defined in `collections_config`.


  This key is required for each group entry in the `collection_groups` array.
examples:
  - description: >-
      In this example, we have configured two Collection groups with collections
      arrays.
    language: yaml
    code: |-
      collection_groups:
        - heading: Content
          collections:
            - pages
            - blog
        - heading: Data Files
          collections:
            - data
    annotations: []
    source: /cloudcannon.config.yml
show_in_navigation: false
