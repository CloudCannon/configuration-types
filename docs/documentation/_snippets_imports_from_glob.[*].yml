gid: _snippets_imports_from_glob.[*]
url: /_snippets_imports_from_glob/[*]/
title: ''
description: >-
  This key represents an individual glob pattern string in the
  `_snippets_imports_from_glob` array.


  The value is a string that specifies a file path pattern relative to the root
  of your repository. The path must end in the file extension
  `.cloudcannon.snippets-imports.yml`.
examples:
  - description: >-
      In this example, we have several Snippet *Configuration Files* in the
      `.cloudcannon/snippets/` folder. The value of the
      `_snippets_import_from_glob` key tells CloudCannon all files in that
      folder that match the glob `*.cloudcannon.snippets-import.yml`.
    language: yaml
    code: |-
      _snippets_imports_from_glob:
        - '/.cloudcannon/snippets/*.cloudcannon.snippets-imports.yml'
    annotations: []
    source: /cloudcannon.config.yml
show_in_navigation: false
