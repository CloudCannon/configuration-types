gid: type.snippet.params.*.(argument-parser-config)
url: /types/snippet/params/*/(argument-parser-config)/
title: Argument Parser Configuration
description: >-
  This key defines a parser configuration that parses a single argument,
  optionally delimited by characters.


  Useful for matching a single positional argument.


  The argument parser is also used to parse a list of repeating arguments.
examples:
  - description: >-
      In this example, we have configured an argument parser to parse a single
      positional argument.
    language: markdown
    code: |-
      {{<figure image.png>}}
                └───────┘
    annotations: []
  - description: >-
      In this example, we have configured an argument parser to parse a list of
      repeating arguments.
    language: markdown
    code: |-
      {{<images image1.png image2.png image3.png>}}
                └──────────────────────────────┘
    annotations: []
show_in_navigation: false
