gid: type.snippet.params.*.(argument-parser-config)
url: /types/snippet/params/*/(argument-parser-config)/
title: Argument Parser Config
description: >-
  Parses a single argument, optionally delimited by characters. Useful for
  matching a single positional argument.




  The argument parser is also used to parse a list of repeating arguments.
examples:
  - description: ''
    language: markdown
    code: |-
      {{<figure image.png>}}
                └───────┘
    annotations: []
  - description: ''
    language: markdown
    code: |-
      {{<images image1.png image2.png image3.png>}}
                └──────────────────────────────┘
    annotations: []
show_in_navigation: false
