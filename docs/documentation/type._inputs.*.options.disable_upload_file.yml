gid: type._inputs.*.options.disable_upload_file
url: /types/_inputs/*/options/disable_upload_file/
title: ''
description: |-
  This key toggles whether CloudCannon will disable the context menu option and the drop area for uploading files.
  
  Setting this key to `true` will disable the context menu option and the drop area for uploading files.
  
  By default, this key is `false` (i.e., the context menu option and drop area for uploading files are enabled).
