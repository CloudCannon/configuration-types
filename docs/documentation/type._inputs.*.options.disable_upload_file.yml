gid: type._inputs.*.options.disable_upload_file
url: /types/_inputs/*/options/disable_upload_file/
title: ''
description: |-
  This key toggles whether CloudCannon will disable the context menu option and the drop area for uploading files.
  
  Setting this key to `true` will disable the context menu option and prevent uploading file through drag-and-drop in a *File Input*.
examples:
  - description: In this example, CloudCannon will disable the option to upload a file in the context menu and prevent uploading file through drag-and-drop in a *File Input*.
    language: yaml
    code: |-
      _inputs:
        image:
          type: image
          options:
            disable_upload_file: true
    annotations: []
    source: cloudcannon.config.yml
show_in_navigation: false
