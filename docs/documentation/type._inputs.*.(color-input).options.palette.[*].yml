gid: type._inputs.*.(color-input).options.palette.[*]
url: /types/_inputs/*/(color-input)/options/palette/[*]/
title: ''
description: >-
  This key represents an individual color string in the
  `_inputs.*.(color-input).options.palette` array.


  The value is a string that specifies a color in the predefined palette for
  *Color Inputs*. Each string can be a hex code (e.g., `#ff0000`), CSS color
  name, or other valid color format.
examples:
  - description: >-
      In this example, we have configured a color input with a palette
      containing a hex code color value.
    language: yaml
    code: |-
      _inputs:
        primary_color:
          type: color
          label: Primary Color
          options:
            palette:
              - '#ff0000'
    annotations: []
    source: cloudcannon.config.yml
  - description: >-
      In this example, we have configured a color input with a palette
      containing a CSS color name.
    language: yaml
    code: |-
      _inputs:
        accent_color:
          type: color
          label: Accent Color
          options:
            palette:
              - red
    annotations: []
    source: cloudcannon.config.yml
