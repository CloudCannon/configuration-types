gid: commit_templates.[*].label
url: /commit_templates/[*]/label/
title: ''
description: |-
  This key defines the name of a commit template, which appears in the dropdown menu when saving changes.

  The value is a string that specifies the label text for the template.
examples:
  - description: In this example, we have configured a commit template with the label "Default".
    language: yaml
    code: |-
      commit_templates:
        - label: Default
          template_string: '{commit_type}: {message|trim}'
    annotations: []
    source: cloudcannon.config.yml
show_in_navigation: false
