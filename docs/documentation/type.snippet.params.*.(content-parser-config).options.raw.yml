gid: type.snippet.params.*.(content-parser-config).options.raw
url: /types/snippet/params/*/(content-parser-config)/options/raw/
title: ''
description: >-
  A stricter version of `allow_nested: false` that performs no parsing of the
  inner text.

  Useful to improve the performance of the content parser, but can misbehave.
examples:
  - description: ''
    language: yaml
    code: |-
      parser: "content"
      options:
        editor_key: highlighted_text
        raw: true
    annotations: []
    source: cloudcannon.config.yml
  - description: 'Example usage:'
    language: markdown
    code: |-
      ## My blog post

      <<highlight>>
        My highlighted <<highlight>>content!<</highlight>>   <!--1-->
      <</highlight>>

      Morbi leo risus, porta ac consectetur ac, vestibulum at eros.
    annotations:
      - number: 1
        content: >-
          With `raw` turned on, the content parser will perform no parsing on
          the text it is capturing.

          This means that the nested `<<highlight>>` will not be detected as a
          snippet and the first

          `<</highlight>>` tag found will end the content parser, giving you the
          parsed content

          `My highlighted <<highlight>>content!`.
    source: page.md
show_in_navigation: false
