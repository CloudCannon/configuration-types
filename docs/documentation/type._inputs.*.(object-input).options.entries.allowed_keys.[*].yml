gid: type._inputs.*.(object-input).options.entries.allowed_keys.[*]
url: /types/_inputs/*/(object-input)/options/entries/allowed_keys/[*]/
title: ''
description: |-
  This key represents an individual allowed key string in the `_inputs.*.(object-input).options.entries.allowed_keys` array.

  The value is a string that specifies a key name that can exist on the data within an *Object Input*. This set is used when entries are added and renamed with `allow_create` enabled.

examples:
  - description: In this example, we have configured an allowed key name for entries in a mutable *Object Input*.
    language: yaml
    code: |-
      _inputs:
        metadata:
          type: object
          options:
            allow_create: true
            entries:
              allowed_keys:
                - title
    annotations: []
    source: cloudcannon.config.yml
show_in_navigation: false
