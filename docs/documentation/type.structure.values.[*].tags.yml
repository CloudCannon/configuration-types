gid: type.structure.values.[*].tags
url: /types/structure/values/[*]/tags/
title: ''
description: >-
  This key defines which tags are associated with a given value in a Structure.


  You can use tags to group and filter Structure options when selecting from a
  modal.


  This key has no default.
examples:
  - description: >-
      In this example we have three options for the `page_components` Structure:
      `Hero Component`, `Feature Component`, and `Video Component`. We can
      search the Structure modal using the `image`, `text`, `button`, and
      `video` tags to filter Structure values.
    language: yaml
    code: |-
      _structures:
        page_components:
          style: modal
          values:
            - label: Hero Component
              tags:
                - image
                - text
              value:
                title:
                description:
                image_path:
                link:
                  text:
                  url:
            - label: Feature Component
              tags:
                - image
                - text
                - button
              value:
                image_path:
                title:
                description:
                button:
                  link:
                  text:
                reversed_layout: false
            - label: Video Component
              tags:
                - image
                - video
              value:
                image_path:
                videoUrl:
    annotations: []
    source: cloudcannon.config.yml
show_in_navigation: false
