gid: type._editables.*.join_below
url: /types/_editables/*/join_below/
title: ''
description: >-
  This key toggles whether CloudCannon will display a tool in your WYSIWYG
  toolbar to merge a list item with the item below it in an ordered or unordered
  list.


  Setting this key to `true` will enable a tool in your WYSIWYG toolbar to merge
  a list item with the item below it.


  By default, this key is `false` (i.e., the join below tool is not displayed).


  Available for the Content Editor (`_editables.content`), the Block editable
  region (`_editables.block`), and Rich Text inputs

  (`_inputs.key_name.options`).
examples: []
