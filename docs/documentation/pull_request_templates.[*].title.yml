gid: pull_request_templates.[*].title
url: /pull_request_templates/[*]/title/
title: ''
description: |-
  This key defines the default value of the "Title" field in your Pull Request.

  This key has no default.
examples:
  - description: In this example, the `title` field of our Pull Request template is populated by the string "Updates to..." by default.
    language: yaml
    code: |-
      pull_request_templates:
        - label: Content Update
          title: Updates to...
          body: In this update, I have made the following changes...
    annotations: []
    source: cloudcannon.config.yml
