gid: type._editables.*.undo
url: /types/_editables/*/undo/
title: ''
description: >-
  This key enables a tool to undo recent edits. Undo is always enabled through
  standard OS-specific keyboard shortcuts.


  Available for the Content Editor (`_editables.content`), the Block editable
  region (`_editables.block`), the Text editable region (`_editables.text`), and
  Rich Text inputs (`_inputs.key_name.options`).
