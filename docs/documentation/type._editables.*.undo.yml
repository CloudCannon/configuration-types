gid: type._editables.*.undo
url: /types/_editables/*/undo/
title: ''
description: >-
  This key toggles whether CloudCannon will display a tool in your WYSIWYG
  toolbar to undo recent edits.


  Setting this key to `true` will enable a tool in your WYSIWYG toolbar to undo
  recent edits. Undo is always enabled through standard OS-specific keyboard
  shortcuts.
