gid: type.Inputs.*.(rich-text-input).options.copyformatting
url: /type.Inputs/*/(rich-text-input)/options/copyformatting/
title: ''
description: >-
  Enables a control to copy formatting from text to other text. Only applies to
  formatting from `bold`, `italic`, `underline`, `strike`, `subscript`, and
  `superscript`. Does not copy other styles or formatting.
