gid: type.Inputs.*.(rich-text-input).options.center
url: /type.Inputs/*/(rich-text-input)/options/center/
title: ''
description: >-
  Enables a control to center align text by toggling a class name for a block of
  text. The value is the class name the editor should add to align the text. The
  styles for this class need to be listed in the `styles` file to take effect
  outside of the input.
