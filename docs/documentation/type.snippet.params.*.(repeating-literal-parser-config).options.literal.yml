gid: type.snippet.params.*.(repeating-literal-parser-config).options.literal
url: /types/snippet/params/*/(repeating-literal-parser-config)/options/literal/
title: ''
description: |-
  This key defines the literal string value that can be repeated for repeating literal parser configurations.

  The value is a string that specifies the exact text that can appear multiple times in the snippet.

examples:
  - description: In this example, we have configured a literal value for repeating literal parser.
    language: yaml
    code: |-
      _snippets:
        example:
          snippet: "<<example [[literal_param]]>>"
          params:
            literal_param:
              parser: repeating_literal
              options:
                literal: 'separator'
                default: 1
    annotations: []
    source: cloudcannon.config.yml
show_in_navigation: false
