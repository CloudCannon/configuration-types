gid: collections_config.*.schemas.*.new_preview_url
url: /collections_config/*/schemas/*/new_preview_url/
title: ''
description: |-
  This key defines the preview URL for unbuilt pages (e.g. drafts) to another page's output URL.
  
  The Visual Editor will load that set preview URL and use the Data Bindings and Previews to render your new page without saving.
  
  For example `new_preview_url: /about/` will load the `/about/` URL on new or unbuilt pages in the Visual Editor.
examples: []
show_in_navigation: false
