Paths:
  title: Paths
  description: Paths to where new asset files are uploaded to. They also set the default path when choosing existing images, and linking to existing files. Each path is relative to global `source`. Defaults to the global `paths`.
  examples:
    - |-
      paths:
        uploads: static/uploads
        static: static
Paths.static:
  title: Static Path
  description: Location of assets that are statically copied to the output site. This prefix will be removed from the _Uploads_ path when CloudCannon outputs the URL of an asset.
  examples:
    - |-
      paths:
        uploads: static/uploads
        static: static
Paths.uploads:
  title: Uploads Path
  description: Default location of newly uploaded site files. The available fixed placeholders include ...
  examples:
    - |-
      paths:
        uploads: uploads
Paths.uploads_filename:
  title: Uploads Filename Path
  description: Filename template for newly uploaded site files. The available fixed placeholders include `[asset_filename]`, `[asset_filename_without_ext]`, `[date]`, `[count]`, and `[asset_ext]`.
  examples:
    - |-
      paths:
        uploads_filename: '{title|slugify}-[asset_filename]'
    - |-
      paths:
        uploads_filename: '[asset_filename_without_ext]-[date|year].[asset_ext]'
Paths.dam_uploads:
  title: DAM Uploads Path
  description: Default location of newly uploaded DAM files. The available fixed placeholders include ...
  examples:
Paths.dam_uploads_filename:
  title: DAM Uploads Filename Path
  description: Filename template for newly uploaded DAM files. The available fixed placeholders include ...
  examples:
Paths.dam_static:
  title: DAM Static Path
  description: Location of statically copied assets for DAM files. This prefix will be removed from the _DAM Uploads_ path when CloudCannon outputs the URL of an asset.
  examples:
Paths.uploads_use_relative_path:
  title: Uploads Use Relative Path
  description: When set to true, CloudCannon will reference files relative to the path of the file they were uploaded to.
  examples:
    - |-
      paths:
        uploads_use_relative_path: true
