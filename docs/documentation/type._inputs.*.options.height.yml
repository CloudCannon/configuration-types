gid: type._inputs.*.options.height
url: /types/_inputs/*/options/height/
title: ''
description: >-
  This key defines the height of the bounding box used in the resizing method
  defined by `resize_style`.
examples:
  - description: >-
      In this example, we have configured the height of the bounding box for an
      *Image Input*.
    language: yaml
    code: |-
      _inputs:
        hero_image:
          type: image
          options:
            width: 1200
            height: 600
            resize_style: cover
    annotations: []
    source: /cloudcannon.config.yml
