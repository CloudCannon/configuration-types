gid: type._inputs.*.(textarea-input).options.show_count
url: /types/_inputs/*/(textarea-input)/options/show_count/
title: ''
description: |-
  This key toggles whether a character counter is shown below the input.

  Setting this key to `true` will show a character counter below the input.
examples:
  - description: >-
      In this example, CloudCannon will show a character counter below the
      *Textarea Input*.
    language: yaml
    code: |-
      _inputs:
        description:
          type: textarea
          options:
            show_count: true
    annotations: []
    source: /cloudcannon.config.yml
show_in_navigation: false
