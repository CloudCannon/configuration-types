gid: collections_config.*.url
url: /collections_config/*/url/
title: ''
description: |-
  This key defines the output URL for files in a given Collection.
  
  CloudCannon uses the output URL in the [Visual Editor](/documentation/articles/what-is-the-visual-editor/), and on your [Testing
  Domain](/documentation/articles/what-is-a-testing-domain/) and [Custom Domain](/documentation/articles/what-is-a-custom-domain/).
  
  Values for this key can be a mix of plain text and template strings, and should begin and end with the `/` character.
  
  Template strings can contain data placholders and fixed placeholders, which CloudCannon will replace with the data it references when generating the
  output URL.
  
  > For more information about data placeholders and fixed placeholders, please read our documentation on [configuring your template
  strings](/documentation/articles/configure-your-template-strings/).
examples:
  - description: >-
      In this example, the output URL for files in this Collection will be
      `/travel/` rather than the default `/blog/`.
    language: yaml
    code: |-
      collections_config:
        blog:
          url: /travel/[slug]/
    annotations: []
    source: cloudcannon.config.yml
show_in_navigation: false
