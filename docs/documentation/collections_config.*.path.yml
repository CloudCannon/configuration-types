gid: collections_config.*.path
url: /collections_config/*/path/
title: ''
description: >-
  This key defines the folder path for the collection key in which it is nested.


  The value for this key is relative to your [Site
  source](/documentation/articles/configuration-file-reference/#source).


  Each Collection must have a unique path.
examples:
  - description: >-
      In this example, the files for the `blog` Collection are located in the
      `content/blog` folder.
    language: yaml
    code: |-
      collections_config:
        blog:
          path: content/blog
    annotations: []
    source: cloudcannon.config.yml
show_in_navigation: false
