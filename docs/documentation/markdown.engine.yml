gid: markdown.engine
url: /markdown/engine/
title: ''
description: |-
  This key determines which Markdown processing engine CloudCannon will use to convert between HTML and Markdown.

  The value can be `commonmark` or `kramdown`.

  By default, this key is `commonmark`.

  For more information, please read our documentation on [configuring your markdown engine](/documentation/articles/configure-your-markdown-engine/).
examples:
  - description: In this example, we have configured CloudCannon to use the `kramdown` Markdown engine.
    language: yaml
    code: |-
      markdown:
        engine: kramdown
    annotations: []
    source: cloudcannon.config.yml
  - description: In this example, we have configured CloudCannon to use the `commonmark` Markdown engine with custom options.
    language: yaml
    code: |-
      markdown:
        engine: commonmark
        options:
          html: true
          breaks: true
    annotations: []
    source: cloudcannon.config.yml
show_in_navigation: false
