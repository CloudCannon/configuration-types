gid: type.paths
url: /types/paths/
title: Paths
description: |-
  This key defines paths for your Rich Text editors or File inputs.

  This key has no default.

  If undefined at higher levels of the [configuration cascade](/documentation/articles/using-the-configuration-cascade/), `paths` will default to any
  values configured in the [CloudCannon configuration file](/documentation/articles/what-is-the-cloudcannon-configuration-file/).

  For more information, please read our documentation on [Rich Text editors](/documentation/articles/what-are-rich-text-editors/) or [File
  inputs](/documentation/articles/what-is-a-file-input/).

  Available for the Content Editor (`_editables.content`), the Block editable region (`_editables.block`), the Image editable region
  (`_editables.image`), the Text editable region (`_editables.text`), and Rich Text inputs (`_inputs.key_name.options`).
