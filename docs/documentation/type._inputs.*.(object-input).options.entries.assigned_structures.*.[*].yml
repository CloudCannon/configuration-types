gid: type._inputs.*.(object-input).options.entries.assigned_structures.*.[*]
url: /types/_inputs/*/(object-input)/options/entries/assigned_structures/*/[*]/
title: ''
description: |-
  This key represents an individual assigned structure string in the `type._inputs.*.(object-input).options.entries.assigned_structures.*` array.

  The value is a string that specifies a structure key name assigned to entries in an *Object Input*.

  This key has no default value.
examples:
  - description: In this example, we have configured an assigned structure for entries in a mutable *Object Input*.
    language: yaml
    code: |-
      _inputs:
        metadata:
          type: object
          options:
            allow_create: true
            entries:
              allowed_keys:
                - title
              assigned_structures:
                title:
                  - article_metadata
    annotations: []
    source: cloudcannon.config.yml
show_in_navigation: false
