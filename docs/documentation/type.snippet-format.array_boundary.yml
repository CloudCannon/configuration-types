gid: type.snippet-format.array_boundary
url: /types/snippet-format/array_boundary/
title: ''
description: >-
  This key defines the characters that start and end array literals when parsing
  snippet parameters.


  The value is an object that contains `start` and `end` properties, each
  specifying a string token. For arrays, this will usually be `{ start: "[",
  end: "]" }`.
examples:
  - description: >-
      In this example, we have configured array boundaries to use square
      brackets.
    language: yaml
    code: |-
      _snippets:
        example:
          snippet: "<<example [[param]]>>"
          params:
            param:
              parser: argument
              options:
                format:
                  array_boundary:
                    start: '['
                    end: ']'
    annotations: []
    source: /cloudcannon.config.yml
show_in_navigation: false
