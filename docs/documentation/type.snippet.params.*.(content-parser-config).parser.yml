gid: type.snippet.params.*.(content-parser-config).parser
url: /types/snippet/params/*/(content-parser-config)/parser/
title: ''
description: >-
  This key defines the parser type for content parser configurations.


  The value must be `content`. This specifies that the parameter uses the
  content parser, which parses content between snippet boundaries.
examples:
  - description: >-
      In this example, we have configured a content parser for a snippet
      parameter.
    language: yaml
    code: |-
      _snippets:
        highlight:
          snippet: "<<highlight>> [[content]] <</highlight>>"
          params:
            content:
              parser: content
              options:
                editor_key: highlighted_text
    annotations: []
    source: /cloudcannon.config.yml
show_in_navigation: false
