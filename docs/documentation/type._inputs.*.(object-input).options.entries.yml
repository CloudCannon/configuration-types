gid: type._inputs.*.(object-input).options.entries
url: /types/_inputs/*/(object-input)/options/entries/
title: ''
description: |-
  This key defines the appearance and function of entries in a mutable *Object Input*.

  The value is an object that can contain optional `allowed_keys`, `structures`, `assigned_structures`, `comment`, and `documentation` keys.

  Available for Mutable Objects only.

examples:
  - description: In this example, we have configured entries options with assigned structures for specific allowed keys.
    language: yaml
    code: |-
      _inputs:
        metadata:
          type: object
          options:
            allow_create: true
            entries:
              allowed_keys:
                - title
              assigned_structures:
                title:
                  - article_metadata
                  - page_metadata
    annotations: []
    source: cloudcannon.config.yml
show_in_navigation: false
