gid: type.preview-entry.(text)
url: /types/preview-entry/(text)/
title: Text
description: |-
  This key represents a text preview entry type for displaying static text on *Cards* in the *Collection browser*, *Structures*, and *Snippets*.

  The value is an object that contains a `text` property with a string value. This displays static text in card previews.

examples:
  - description: In this example, we have configured a text preview entry to display static text.
    language: yaml
    code: |-
      collections_config:
        blog:
          preview:
            text:
              - text: 'Untitled'
    annotations: []
    source: cloudcannon.config.yml
show_in_navigation: false
