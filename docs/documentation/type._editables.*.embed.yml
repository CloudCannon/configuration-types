gid: type._editables.*.embed
url: /types/_editables/*/embed/
title: ''
description: >-
  This key toggles whether CloudCannon will display a tool in your WYSIWYG
  toolbar to insert a region of raw HTML for YouTube, Vimeo, social media posts,
  or other media.


  Setting this key to `true` will enable a tool in your WYSIWYG toolbar to
  insert a region of raw HTML. Embedded content is sanitized to mitigate XSS
  risks, which includes removing `style` tags. Embeds containing `script` tags
  are not loaded a rich text editor.


  By default, this key is `false` (i.e., the embed tool is not displayed).


  Available for the Content Editor (`_editables.content`), the Block editable
  region (`_editables.block`), and Rich Text inputs

  (`_inputs.key_name.options`).
