gid: type._editables.*.removeformat
url: /types/_editables/*/removeformat/
title: ''
description: >-
  This key toggles whether CloudCannon will display a tool in your WYSIWYG
  toolbar to remove formatting from selected text.


  Setting this key to `true` will enable a tool in your WYSIWYG toolbar to
  remove formatting. Applies to `bold`, `italic`, `underline`, `strike`,
  `subscript`, and `superscript` formatting. Does not remove other styles or
  formatting.
examples: []
show_in_navigation: false
