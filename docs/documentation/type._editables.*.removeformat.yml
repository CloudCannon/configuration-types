gid: type._editables.*.removeformat
url: /types/_editables/*/removeformat/
title: ''
description: |-
  This key enables a tool to remove formatting from selected text.
  
  Applies to `bold`, `italic`, `underline`, `strike`, `subscript`, and `superscript` formatting.
  
  Does not remove other styles or formatting.
  
  Available for the Content Editor (`_editables.content`), the Block editable region (`_editables.block`), the Text editable region (`_editables.text`),
  and Rich Text inputs (`_inputs.key_name.options`).
