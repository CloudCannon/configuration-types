title: ''
description: |-
  This key enables you to edit custom markup in rich text editors and explicitly accept the risk of unintentionally deleting elements that cannot be
  recreated.
  
  By default, `allow_custom_markup` is `false` for inputs and the Content Editor and `true` for editable regions.
  
  When using `allow_custom_markup` outside of editable regions, content that uses JavaScript will not be editable for security reasons.
  
  These inputs will appear as uneditable snippets.
  
  Available for the Content Editor (`_editables.content`), the Block editable region (`_editables.block`), the Link editable region (`_editables.link`),
  the Text editable region (`_editables.text`), and Rich Text inputs (`_inputs.key_name.options`).
  
  For more information, please read our documentation on best practices for HTML in [rich text](/documentation/articles/best-practices-for-rich-text/)
  and [editable regions](/documentation/articles/define-editable-regions-in-your-html/).
