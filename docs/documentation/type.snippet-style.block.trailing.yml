gid: type.snippet-style.block.trailing
url: /types/snippet-style/block/trailing/
title: ''
description: >-
  This key defines the trailing whitespace string for block-level snippet
  content.


  The value is a string that specifies whitespace tokens (typically newlines)
  inserted after block-level snippet content.
examples:
  - description: >-
      In this example, we have configured block trailing whitespace to use a
      newline.
    language: yaml
    code: |-
      _snippets:
        highlight:
          snippet: "<<highlight>> [[content]] <</highlight>>"
          params:
            content:
              parser: content
              options:
                style:
                  block:
                    trailing: '\n'
    annotations: []
    source: /cloudcannon.config.yml
show_in_navigation: false
