gid: type.snippet.params.*.(content-parser-config).options.forbidden_tokens
url: >-
  /configuration-file/types/snippet/params/*/(content-parser-config)/options/forbidden_tokens/
title: ''
description: >-
  This key defines tokens that stop parsing content when encountered in content
  parser configurations.


  The value is an array of strings, where each string specifies a forbidden
  token. This is useful when the content parser is being greedy and consuming
  more input than intended.
examples:
  - description: >-
      In this example, we have configured forbidden tokens to stop parsing when
      encountering a less-than sign.
    language: yaml
    code: |-
      _snippets:
        highlight:
          snippet: "<<highlight>> [[content]] <</highlight>>"
          params:
            content:
              parser: content
              options:
                editor_key: highlighted_text
                forbidden_tokens:
                  - '<'
    annotations: []
    source: /cloudcannon.config.yml
show_in_navigation: false
