gid: type.structure.values_from_glob.[*]
url: /types/structure/values_from_glob/[*]/
title: ''
description: |-
  This key represents an individual glob pattern string in the `type.structure.values_from_glob` array.

  The value is a string that specifies a file path pattern relative to the root of your repository. The path must end in the file extension `.cloudcannon.structure-value.yml` (note the singular form of "value").

examples:
  - description: >-
      In this example, the `staff` Array Input uses inline *Structure* values
      from the main *Configuration File* and also references another value from
      the `boardMember.cloudcannon.structure_value.yml` in the
      `/.cloudcannon/structures/` folder.
    language: yaml
    code: |-
      _inputs:
        staff:
          type: array
          options:
            structures:
            values_from_glob: /.cloudcannon/structures/boardMember.cloudcannon.structure-value.yml
            values:
              - label: Employee
                value:
                  name:
                  title:
                  profile_picture:
              - label: Manager
                value:
                  name:
                  title:
                  profile_picture:
                  url:
    annotations: []
    source: cloudcannon.config.yml
show_in_navigation: false
