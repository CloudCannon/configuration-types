gid: type.snippet.params.*.(content-parser-config).options.trim_text
url: /types/snippet/params/*/(content-parser-config)/options/trim_text/
title: ''
description: >-
  This key toggles whether all whitespace and newlines will be trimmed from the
  start and end of the content before it is presented to an editor in
  CloudCannon.


  Setting this key to `true` will trim all whitespace and newlines from the
  start and end of the content.


  By default, this key is `false` (i.e., whitespace and newlines are not
  trimmed).
examples:
  - description: ''
    language: yaml
    code: |-
      parser: "content"
      options:
        editor_key: highlighted_text
        trim_text: true
    annotations: []
    source: /cloudcannon.config.yml
  - description: 'Example usage:'
    language: markdown
    code: |-
      ## My blog post

      <<highlight>>
        My highlighted content!   <!--1-->
      <</highlight>>

      <<highlight>>  My highlighted content!  <</highlight>> <!--1-->

      Morbi leo risus, porta ac consectetur ac, vestibulum at eros.
    annotations:
      - number: 1
        content: >-
          Both of these will parse as `My highlighted content!`, despite the
          newlines and

          whitespace surrounding them.


          To add whitespace back in when outputting the snippet, use the Style
          options.
    source: /page.md
show_in_navigation: false
