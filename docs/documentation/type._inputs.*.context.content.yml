gid: type._inputs.*.context.content
url: /types/_inputs/*/context/content/
title: ''
description: |-
  This key defines the text content inside the context box.
  
  CloudCannon supports a limited selection of Markdown formatting for the value of this key: links, headings, bold, italic, subscript, superscript, and
  inline code.
  
  This key is required for the `context` object to function.
  
  This key has no default.
examples:
  - description: >-
      In this example, we want to provide detailed guidance for our `blog_tags`
      Input.
    language: yaml
    code: |-
      _inputs:
        blog_tags:
          type: multiselect
          label: Blog Tags
          context:
            title: Tag Guidelines
            icon: help
            content: |
              # Tag Guidelines

              Choose 3-5 relevant tags that best describe this article. Tags help readers find related content and improve SEO.

              **Good examples:** technology, web development, tutorials
              **Avoid:** generic terms like "blog" or "article"
    annotations: []
    source: cloudcannon.config.yml
show_in_navigation: false
