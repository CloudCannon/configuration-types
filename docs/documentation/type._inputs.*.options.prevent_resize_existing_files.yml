gid: type._inputs.*.options.prevent_resize_existing_files
url: /types/_inputs/*/options/prevent_resize_existing_files/
title: Prevent Resize Existing Files
description: |-
  This key toggles whether CloudCannon will skip the image resizing process configured for this input when selecting existing images.
  
  Setting this key to `true` will skip the image resizing process when selecting existing images.
  
  By default, this key is `false` (i.e., the image resizing process is applied when selecting existing images).
