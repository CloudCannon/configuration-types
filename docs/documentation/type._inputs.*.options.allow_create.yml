gid: type._inputs.*.options.allow_create
url: /types/_inputs/*/options/allow_create/
title: ''
description: |-
  This key toggles whether CloudCannon will allow new text values to be created at edit time.
  
  Setting this key to `true` will allow new text values to be created at edit time.
  
  By default, this key is `false` (i.e., new text values cannot be created at edit time).
