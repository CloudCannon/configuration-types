gid: type._inputs.*.options.pattern_flags
url: /types/_inputs/*/options/pattern_flags/
title: ''
description: |-
  This key defines the flags (e.g. case-insensitive searching) for the regular expression set in `options.pattern`.
examples:
  - description: In this example, we have configured pattern flags for a text input to enable case-insensitive searching.
    language: yaml
    code: |-
      _inputs:
        search_term:
          type: text
          options:
            pattern: "^[a-z]+$"
            pattern_flags:
              ignore_case: true
    annotations: []
    source: cloudcannon.config.yml
