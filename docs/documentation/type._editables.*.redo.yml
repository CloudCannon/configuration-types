gid: type._editables.*.redo
url: /types/_editables/*/redo/
title: ''
description: >-
  This key toggles whether CloudCannon will display a tool in your WYSIWYG
  toolbar to redo recent edits undone with `undo`.


  Setting this key to `true` will enable a tool in your WYSIWYG toolbar to redo
  recent edits. Undo is always enabled through standard OS-specific keyboard
  shortcuts.


  By default, this key is `false` (i.e., the redo tool is not displayed).


  Available for the Content Editor (`_editables.content`), the Block editable
  region (`_editables.block`), the Text editable region (`_editables.text`),

  and Rich Text inputs (`_inputs.key_name.options`).
