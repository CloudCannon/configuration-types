gid: type._editables.*.redo
url: /types/_editables/*/redo/
title: ''
description: >-
  This key enables a tool to redo recent edits undone with `undo`. Undo is
  always enabled through standard OS-specific keyboard shortcuts.


  Available for the Content Editor (`_editables.content`), the Block editable
  region (`_editables.block`), the Text editable region (`_editables.text`), and
  Rich Text inputs (`_inputs.key_name.options`).
