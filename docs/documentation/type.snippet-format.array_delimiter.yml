gid: type.snippet-format.array_delimiter
url: /types/snippet-format/array_delimiter/
title: ''
description: |-
  This key defines the delimiter that separates each value from the next within an array when parsing snippet parameters.

  The value is a string that specifies the delimiter token. If required, this will usually be `,`.

examples:
  - description: In this example, we have configured array delimiter to use a comma.
    language: yaml
    code: |-
      _snippets:
        example:
          snippet: "<<example [[param]]>>"
          params:
            param:
              parser: argument
              options:
                format:
                  array_boundary:
                    start: '['
                    end: ']'
                  array_delimiter: ','
    annotations: []
    source: cloudcannon.config.yml
show_in_navigation: false
