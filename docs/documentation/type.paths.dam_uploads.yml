gid: type.paths.dam_uploads
url: /types/paths/dam_uploads/
title: ''
description: >-
  This key defines the path for the default location of newly uploaded
  [DAM](/documentation/articles/introduction-to-assets-and-dams/)

  files.


  You can use [dynamic
  placeholders](/documentation/articles/configure-your-template-strings/) for
  `uploads` and `dam_uploads`.


  For more information, please read our documentation on [adjusting file upload
  paths](/documentation/articles/adjusting-the-uploads-path/).


  Available for the Content Editor (`_editables.content`), the Block editable
  region (`_editables.block`), the Image editable region

  (`_editables.image`), the Text editable region (`_editables.text`), and Rich
  Text inputs (`_inputs.key_name.options`).
examples:
  - description: >-
      In this example, we have configured the DAM uploads path for the `blog`
      Collection.
    language: yaml
    code: |-
      collections_config:
        blog:
          paths:
            dam_uploads: /dam/uploads/blog/
    annotations: []
    source: cloudcannon.config.yml
show_in_navigation: false
