gid: type.paths.dam_static
url: /types/paths/dam_static/
title: ''
description: |-
  This key defines the path for the location of statically copied assets for [DAM](/documentation/articles/introduction-to-assets-and-dams/) files.
  
  Available for the Content Editor (`_editables.content`), the Block editable region (`_editables.block`), the Image editable region
  (`_editables.image`), the Text editable region (`_editables.text`), and Rich Text inputs (`_inputs.key_name.options`).
examples:
  - description: In this example, we have configured the DAM static path for the `blog` Collection.
    language: yaml
    code: |-
      collections_config:
        blog:
          paths:
            dam_static: /assets/dam/
    annotations: []
    source: cloudcannon.config.yml
show_in_navigation: false
