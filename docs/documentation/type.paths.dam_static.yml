gid: type.paths.dam_static
url: /types/paths/dam_static/
title: ''
description: >-
  This key defines the path for the location of statically copied assets for
  [DAM](/documentation/articles/introduction-to-assets-and-dams/) files.
examples:
  - description: >-
      In this example, we have configured the DAM static path for the `blog`
      Collection.
    language: yaml
    code: |-
      collections_config:
        blog:
          paths:
            dam_static: /assets/dam/
    annotations: []
    source: cloudcannon.config.yml
show_in_navigation: false
