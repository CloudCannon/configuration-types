gid: type.documentation.icon
url: /configuration-file/types/documentation/icon/
title: ''
description: >-
  This key defines the icon for the documentation link at the top of a
  *Collection browser*.


  Values can be from [Google's Material
  Symbols](https://fonts.google.com/icons?icon.set=Material+Symbols&icon.style=Rounded)
  library.
examples:
  - description: >-
      In this example, we have configured the `star` icon for the `blog`
      Collection documentation link.
    language: yaml
    code: |-
      collections_config:
        blog:
          documentation:
            url: https://www.cloudcannon.com/documentation/
            icon: star
    annotations: []
    source: /cloudcannon.config.yml
show_in_navigation: false
