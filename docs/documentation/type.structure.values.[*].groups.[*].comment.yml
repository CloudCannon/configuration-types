gid: type.structure.values.[*].groups.[*].comment
url: /types/structure/values/[*]/groups/[*]/comment/
title: ''
description: |-
  This key defines the subtext displayed below the `heading` for a group.

  The value is a string that supports a limited set of Markdown: links, bold, italic, subscript, superscript, and inline code elements are allowed.

examples:
  - description: In this example, we have configured a group comment with Markdown formatting to provide additional context below the heading.
    language: yaml
    code: |-
      _structures:
        article_information:
          values:
            - label: Blog
              value:
                title:
                subtitle:
                author:
              groups:
                - heading: Titles
                  comment: Make these SEO-friendly
                  inputs:
                    - title
                    - subtitle
                - heading: Details
                  inputs:
                    - author
    annotations: []
    source: cloudcannon.config.yml
show_in_navigation: false
