gid: type._editables.*.outdent
url: /types/_editables/*/outdent/
title: ''
description: |-
  This key toggles whether CloudCannon will display a tool in your WYSIWYG toolbar to decrease the indentation of a list item in an ordered or unordered list.
  
  Setting this key to `true` will enable a tool in your WYSIWYG toolbar to decrease the indentation of a list item.
  
  By default, this key is `false` (i.e., the outdent tool is not displayed).
  
  Available for the Content Editor (`_editables.content`), the Block editable region (`_editables.block`), and Rich Text inputs
  (`_inputs.key_name.options`).
examples: []
show_in_navigation: false
