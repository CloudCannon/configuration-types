gid: type.paths.uploads_filename
url: /types/paths/uploads_filename/
title: ''
description: |-
  This key defines the path for the name of the uploaded file.
  
  Available for the Content Editor (`_editables.content`), the Block editable region (`_editables.block`), the Image editable region
  (`_editables.image`), the Text editable region (`_editables.text`), and Rich Text inputs (`_inputs.key_name.options`).
examples:
  - description: In this example, we have configured the uploads filename path for the `blog` Collection.
    language: yaml
    code: |-
      collections_config:
        blog:
          paths:
            uploads_filename: '{filename|slugify}'
    annotations: []
    source: cloudcannon.config.yml
show_in_navigation: false
