gid: type.snippet-style.inline.trailing
url: /types/snippet-style/inline/trailing/
title: ''
description: >-
  This key defines the trailing whitespace string for inline snippet content.


  The value is a string that specifies whitespace tokens (typically spaces)
  inserted after inline snippet content.
examples:
  - description: >-
      In this example, we have configured inline trailing whitespace to use a
      space.
    language: yaml
    code: |-
      _snippets:
        highlight:
          snippet: "<<highlight>> [[content]] <</highlight>>"
          params:
            content:
              parser: content
              options:
                style:
                  inline:
                    trailing: ' '
    annotations: []
    source: cloudcannon.config.yml
show_in_navigation: false
