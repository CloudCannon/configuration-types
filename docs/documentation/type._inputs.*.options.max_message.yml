gid: type._inputs.*.options.max_message
url: /types/_inputs/*/options/max_message/
title: ''
description: >-
  This key defines a custom error message that explains why a value has failed
  the validation criteria from `options.max`. This key requires you to define
  `options.max`.


  This key has no default.


  This key is available for Number Inputs.
examples:
  - description: >-
      In this example, we prompt our team to enter a valid number using a custom
      message.
    language: yaml
    code: |-
      _inputs:
        rating:
          type: number
          comment: How highly did you rate this experience?
          options:
            max: 5
            max_message: Cannot be more than 5
            min: 1
            min_message: Cannot be less than 1
    annotations: []
