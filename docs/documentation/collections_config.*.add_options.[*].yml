gid: collections_config.*.add_options.[*]
url: /collections_config/*/add_options/[*]/
title: ''
description: |-
  This key represents an individual add option object in the `collections_config.*.add_options` array.

  The value is an object that defines an option available in the *+ Add* button dropdown at the top right of the *Collection browser*. Each add option can be a standard entry or a URL entry, each with their own properties.

  This key has no default value.
examples:
  - description: In this example, we have configured a standard add option for the `people` Collection that uses the `employee` Schema and opens files in the [Data Editor](/documentation/articles/what-is-the-data-editor/).
    language: yaml
    code: |-
      collections_config:
        people:
          add_options:
            - name: Add Staff Member
              schema: employee
              icon: face
              editor: data
          schemas:
            employee:
              path: /.cloudcannon/schemas/employee.yml
    annotations: []
    source: cloudcannon.config.yml
  - description: In this example, the *\+ Add* button dropdown in the `team` *Collection browser* has a link to the Office Locations page on our live website.
    language: yaml
    code: |-
      collections_config:
        team:
          add_options:
            - name: Office Locations
              icon: map
              href: /our-offices
    annotations: []
    source: cloudcannon.config.yml
show_in_navigation: false
