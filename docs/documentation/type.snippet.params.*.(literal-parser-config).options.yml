gid: type.snippet.params.*.(literal-parser-config).options
url: /types/snippet/params/*/(literal-parser-config)/options/
title: ''
description: >-
  This key defines configuration options for literal parser configurations.


  The value is an object that can contain `literal` and `format` properties.
  These options control what literal string value must be matched.
examples:
  - description: >-
      In this example, we have configured literal parser options with a literal
      value.
    language: yaml
    code: |-
      _snippets:
        example:
          snippet: "<<example [[literal_param]]>>"
          params:
            literal_param:
              parser: literal
              options:
                literal: 'specific-value'
    annotations: []
    source: cloudcannon.config.yml
show_in_navigation: false
