gid: type._inputs.*.options.max_file_size
url: /types/_inputs/*/options/max_file_size/
title: ''
description: >-
  This key defines the maximum file size in kB that CloudCannon will allow you
  to upload.


  When configured, CloudCannon will prevent you from saving your changes until
  you select a valid file size, or discard your unsaved changes.


  Value can be any positive integer.


  This key has no default.


  This key is available for File and URL Inputs.
examples:
  - description: >-
      In this example, we want our team to upload an image using the
      `feature_image` Input. This Input limits you to a maximum file size of 750
      kB.
    language: yaml
    code: |-
      _inputs:
        feature_image:
          type: image
          comment: Select the feature image for the banner.
          options:
            max_file_size: 140
    annotations: []
    source: /cloudcannon.config.yml
show_in_navigation: false
