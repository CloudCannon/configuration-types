gid: type.preview-entry.(array)
url: /configuration-file/types/preview-entry/(array)/
title: Array Preview Entry
description: >-
  This key represents an array of preview entries for displaying data on *Cards*
  in the *Collection browser*, *Structures*, and *Snippets*.


  The value is an array of preview entry objects, strings, or `false` values.
  Each preview entry object can contain a `key`, `template`, or `text` property.
  When multiple entries are provided, CloudCannon will use them in order as
  fallback options.
examples:
  - description: >-
      In this example, we have configured an array of preview entries with an
      array of values to provide fallback options. CloudCannon will use the
      value of `title` first, then the `{name}` template, and finally fall back
      to the static text value.
    language: yaml
    code: |-
      collections_config:
        blog:
          preview:
            text:
              - key: title
              - template: '{name}'
              - text: 'Untitled'
    annotations: []
    source: /cloudcannon.config.yml
show_in_navigation: false
