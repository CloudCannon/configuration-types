gid: type.preview.gallery
url: /configuration-file/types/preview/gallery/
title: ''
description: >-
  This key defines the appearance of the gallery section on *Cards* in the
  *Collection browser*, *Structures*, and *Snippets*.
examples:
  - description: >-
      In this example, we have configured the gallery section for *Cards* in the
      `blog` Collection to display the image stored under the `featured_image`
      key with a padded fit.
    language: yaml
    code: |-
      collections_config:
        blog:
          preview:
            gallery:
              image:
                - key: featured_image
              fit: padded
    annotations: []
    source: /cloudcannon.config.yml
show_in_navigation: false
