gid: type.preview
url: /types/preview/
title: Preview
description: |-
  This key defines the appearance of a Card.
  
  You can configure Card preview for [Collections](/documentation/articles/what-is-a-collection/), [Schemas](/documentation/articles/what-is-a-schema/),
  [Object inputs](/documentation/articles/what-is-an-object-input/), [Array inputs](/documentation/articles/what-is-an-array-input/), [Select
  inputs](/documentation/articles/what-is-a-select-input/), [Structures](/documentation/articles/what-is-a-structure/), the Structure modal,
  [Snippets](/documentation/articles/what-is-a-snippet/), and the Snippet modal.
  
  The following nested keys are available:
  
  * `text`
  
  * `subtext`
  
  * `icon`
  
  * `icon_color`
  
  * `icon_background_color`
  
  * `image`
  
  * `metadata`
  
  * `gallery`
  
  This key defaults to:
  
  ````````
  preview:
   text:
   - key: title
   - key: name
   icon:
   - key: icon
  
  ````````
  
  For more information about previews, please read our documentation on [configuring card previews](/documentation/articles/configure-your-card-previews/).
examples:
  - description: >-
      In this example, we have configured the appearance of file Cards in the
      *Collection browser*.
    language: yaml
    code: |-
      collections_config:
        blog:
          preview:
            text:
              - key: title
            subtext:
              - key: author
            icon: edit_note
            icon_color:
              - key: color
              - '#ff0000'
            image:
              - key: image
            metadata:
              - template: [url]
              - icon: event
                text:
                  - template: 'Published on {date|date_long}'
            gallery:
              - key: featured_image
    annotations: []
    source: cloudcannon.config.yml
  - description: >-
      In this example, we have configured the appearance of Cards in inputs
      using the Structure `staff`.
    language: yaml
    code: |-
      _structures:
        staff:
          values:
            - value:
                _type: Employee
                name:
                job_description:
                profile_picture:
              preview:
                text:
                  - key: name
                  - Employee
                subtext:
                  - key: job_description
                  - Description of position
                image:
                  - key: profile_picture
                icon: support_agent
            - value:
                _type: Manager
                name:
                job_description:
                profile_picture:
                url:
              preview:
                text:
                  - key: name
                  - Manager
                subtext:
                  - key: job_description
                  - Description of position
                image:
                  - key: profile_picture
                icon: face
    annotations: []
    source: cloudcannon.config.yml
  - description: ''
    language: yaml
    code: |-
      preview:
        text:
          - key: title
          - key: name
        icon:
          - key: icon
    annotations: []
    source: cloudcannon.config.yml
show_in_navigation: true
