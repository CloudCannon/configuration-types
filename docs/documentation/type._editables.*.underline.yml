gid: type._editables.*.underline
url: /types/_editables/*/underline/
title: ''
description: |-
  This key toggles whether CloudCannon will display a tool in your WYSIWYG toolbar to underline selected text.
  
  Setting this key to `true` will enable a tool in your WYSIWYG toolbar to underline selected text.
  
  By default, this key is `false` (i.e., the underline tool is not displayed).
  
  Available for the Content Editor (`_editables.content`), the Block editable region (`_editables.block`), the Link editable region (`_editables.link`),
  the Text editable region (`_editables.text`), and Rich Text inputs (`_inputs.key_name.options`).
