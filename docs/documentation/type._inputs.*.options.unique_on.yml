gid: type._inputs.*.options.unique_on
url: /types/_inputs/*/options/unique_on/
title: ''
description: >-
  This key defines the JSON Path selector that CloudCannon should use to
  determine if the value of an Input is unique. When configured, CloudCannon
  will require the value of the Input to be unique compared to the value defined
  on the JSON Path. If the Input already contains a non-unique value,
  CloudCannon will require you to change it to a valid value to save your
  changes, or discard your unsaved changes.


  Value must be a valid JSON Path.


  This key has no default.


  This key is available for Array inputs.
examples:
  - description: >-
      In this example, we want our team to add article filepaths to the
      `related_articles` Input. This Input requires all the filepaths to be
      unique.
    language: yaml
    code: |-
      _inputs:
        related_articles:
          type: array
          options:
            unique_on: '$.path'
    annotations: []
  - description: >-
      In this example, we want our team to add article filepaths to the
      `related_articles` Input. This Input requires all the filepaths to be
      unique.


      <comp.MultiCodeBlock language="YAML" translate_into={["json"]}
