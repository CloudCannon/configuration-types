gid: type.snippet-format.object_boundary
url: /configuration-file/types/snippet-format/object_boundary/
title: ''
description: >-
  This key defines the characters that start and end object literals when
  parsing snippet parameters.


  The value is an object that contains `start` and `end` properties, each
  specifying a string token. For objects, this will usually be `{ start: "{",
  end: "}" }`.
examples:
  - description: In this example, we have configured object boundaries to use curly braces.
    language: yaml
    code: |-
      _snippets:
        example:
          snippet: "<<example [[param]]>>"
          params:
            param:
              parser: argument
              options:
                format:
                  object_boundary:
                    start: '{'
                    end: '}'
    annotations: []
    source: /cloudcannon.config.yml
show_in_navigation: false
