gid: type.documentation.text
url: /types/documentation/text/
title: ""
description: |-
  This key defines the link text for the documentation link at the top of a *Collection browser*.

  By default, this key is `Documentation`.
examples:
  - description: In this example, the text for the documentation link is `CloudCannon Documentation`.
    language: yaml
    code: |-
      collections_config:
        data:
          documentation:
            url: https://cloudcannon.com/documentation/
            text: CloudCannon Documentation
    annotations: []
