gid: type.paths.dam_uploads_filename
url: /types/paths/dam_uploads_filename/
title: ''
description: >-
  This key defines the path for the name of the uploaded file, when uploading
  [DAM](/documentation/articles/introduction-to-assets-and-dams/) files.
examples:
  - description: >-
      In this example, we have configured the DAM uploads filename path for the
      `blog` Collection.
    language: yaml
    code: |-
      collections_config:
        blog:
          paths:
            dam_uploads_filename: '{filename|slugify}'
    annotations: []
    source: cloudcannon.config.yml
show_in_navigation: false
