gid: type.paths.dam_uploads_filename
url: /types/paths/dam_uploads_filename/
title: ''
description: >-
  This key enables you to define the path for the name of the uploaded file,
  when uploading [DAM](/documentation/articles/introduction-to-assets-and-dams/)
  files.


  Available for the Content Editor (`_editables.content`), the Block editable
  region (`_editables.block`), the Image editable region (`_editables.image`),
  the Text editable region (`_editables.text`), and Rich Text inputs
  (`_inputs.key_name.options`).
