gid: type.snippet-style
url: /types/snippet-style/
title: Snippet Style
description: |-
  This key defines styling options for snippet output formatting.

  The value is an object that can contain `output`, `inline`, and `block` properties. These options control how snippet content is parsed and formatted to produce cleaner source code.

examples:
  - description: In this example, we have configured snippet style with inline and block formatting options.
    language: yaml
    code: |-
      _snippets:
        highlight:
          snippet: "<<highlight>> [[content]] <</highlight>>"
          params:
            content:
              parser: content
              options:
                style:
                  inline:
                    leading: ' '
                    trailing: ' '
                  block:
                    leading: '\n'
                    trailing: '\n'
                    indent: '  '
    annotations: []
    source: cloudcannon.config.yml
show_in_navigation: false
