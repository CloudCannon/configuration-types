gid: type.snippet.params.*.(optional-parser-config).options
url: /types/snippet/params/*/(optional-parser-config)/options/
title: ''
description: |-
  This key defines configuration options for optional parser configurations.

  The value is an object that can contain `snippet` and `remove_empty` properties. These options control which snippet configuration is wrapped and whether empty values are removed.

examples:
  - description: In this example, we have configured optional parser options with a snippet reference.
    language: yaml
    code: |-
      _snippets:
        example:
          snippet: "<<example [[optional_content]]>>"
          params:
            optional_content:
              parser: optional
              options:
                snippet: 'content'
    annotations: []
    source: cloudcannon.config.yml
