gid: type._editables.*.link
url: /types/_editables/*/link/
title: ''
description: >-
  This key toggles whether CloudCannon will display a tool in your WYSIWYG
  toolbar to create a hyperlink around selected text.


  Setting this key to `true` will enable a tool in your WYSIWYG toolbar to
  create a hyperlink around selected text.


  By default, this key is `false` (i.e., the link tool is not displayed).


  Available for the Content Editor (`_editables.content`), the Block editable
  region (`_editables.block`), the Link editable region (`_editables.link`),

  the Text editable region (`_editables.text`), and Rich Text inputs
  (`_inputs.key_name.options`).
