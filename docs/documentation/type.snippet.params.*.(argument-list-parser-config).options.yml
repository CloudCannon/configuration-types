gid: type.snippet.params.*.(argument-list-parser-config).options
url: /types/snippet/params/*/(argument-list-parser-config)/options/
title: ''
description: >-
  This key defines configuration options for argument list parser
  configurations.


  The value is an object that can contain `models` and `format` properties.
  These options control how multiple argument values are parsed and validated.
examples:
  - description: >-
      In this example, we have configured argument list parser options with
      multiple models.
    language: yaml
    code: |-
      _snippets:
        example:
          snippet: "<<example [[param1]] [[param2]]>>"
          params:
            params:
              parser: argument_list
              options:
                models:
                  - editor_key: param1
                  - editor_key: param2
    annotations: []
    source: /cloudcannon.config.yml
show_in_navigation: false
