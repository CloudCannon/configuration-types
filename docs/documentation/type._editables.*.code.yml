title: ''
description: >-
  This key toggles whether CloudCannon will display tools in your WYSIWYG
  toolbar to turn selected text into inline code and selected text into a code
  block.


  Setting this key to `true` will enable two tools in your WYSIWYG toolbar to
  turn selected text into inline code and selected text into a code block.
