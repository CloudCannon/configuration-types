gid: type.preview.icon_background_color
url: /types/preview/icon_background_color/
title: ''
description: |-
  This key defines the background color of the icon displayed on *Cards* in the *Collection browser*, *Structures*, and *Snippets*.

  The value can be an array or a single value, and reference a key, template, or text string.

  Color values can be hex codes (e.g., `#ff0000`), CSS color names, or reference a data key that contains a color value.

  This key has no default value.
examples:
  - description: In this example, we have configured the icon background color for *Cards* in the `blog` Collection with an array of values to provide fallback options. CloudCannon will use the value of `bg_color` first, then fall back to the static hex color value.
    language: yaml
    code: |-
      collections_config:
        blog:
          preview:
            icon_background_color:
              - key: bg_color
              - text: '#f0f0f0'
    annotations: []
    source: cloudcannon.config.yml
show_in_navigation: false
