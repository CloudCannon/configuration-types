gid: type.snippet-format.array_boundary.start
url: /configuration-file/types/snippet-format/array_boundary/start/
title: ''
description: >-
  This key defines the start token for array boundaries when parsing snippet
  parameters.


  The value is a string that specifies the token that marks the start of an
  array in snippet parameter parsing. This works together with
  `array_boundary.end` to define paired tokens that enclose arrays.
examples:
  - description: >-
      In this example, we have configured array boundaries to use square
      brackets.
    language: yaml
    code: |-
      _snippets:
        example:
          snippet: "<<example [[param]]>>"
          params:
            param:
              parser: argument
              options:
                format:
                  array_boundary:
                    start: '['
                    end: ']'
    annotations: []
    source: /cloudcannon.config.yml
show_in_navigation: false
