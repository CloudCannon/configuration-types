gid: markdown
url: /markdown/
title: Markdown Settings
description: |-
  This key defines your markdown engine for parsing Markdown content into HTML and any configuration options for your engine.
examples:
  - description: In this example, we have configured CloudCannon to use the `commonmark` Markdown engine with various options including attributes and attribute elements.
    language: yaml
    code: |-
      markdown:
        engine: commonmark
        options:
          attributes: true
          attributes_elements:
            inline: none
            block: space right
            ul: below
            ol: below
            blockquote: below
            p: below
            img: below
            hr: below
            table: below
            li: none
    annotations: []
    source: cloudcannon.config.yml
show_in_navigation: false
