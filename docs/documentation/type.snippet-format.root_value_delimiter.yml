gid: type.snippet-format.root_value_delimiter
url: /configuration-file/types/snippet-format/root_value_delimiter/
title: ''
description: >-
  This key defines the delimiter that separates a key from its value in
  key-value pairs when parsing snippet parameters.


  The value is a string that specifies the delimiter token. For pairs such as
  `key="value"`, this would be `=`. For pairs such as `key: "value"`, this would
  be `: `.
examples:
  - description: >-
      In this example, we have configured root value delimiter to use an equals
      sign.
    language: yaml
    code: |-
      _snippets:
        example:
          snippet: "<<example [[param]]>>"
          params:
            param:
              parser: argument
              options:
                format:
                  root_value_delimiter: '='
    annotations: []
    source: /cloudcannon.config.yml
show_in_navigation: false
