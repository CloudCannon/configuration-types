gid: type.preview-entry.(raw-text)
url: /types/preview-entry/(raw-text)/
title: Raw Text
description: |-
  This key represents a raw text preview entry type for displaying static text on *Cards* in the *Collection browser*, *Structures*, and *Snippets*.

  The value is a string that specifies static text to display in card previews. This is equivalent to using `{ text: "..." }` but in a simpler format.

examples:
  - description: In this example, we have configured a raw text preview entry to display static text.
    language: yaml
    code: |-
      collections_config:
        blog:
          preview:
            text: 'Untitled'
    annotations: []
    source: cloudcannon.config.yml
show_in_navigation: false
