gid: type._inputs.*.options.values.(text-array).[*]
url: /types/_inputs/*/options/values/(text-array)/[*]/
title: ''
description: |-
  This key represents an individual text string in the `options.values` array for *Select Inputs*.
  
  The value is a string that specifies an available option to choose from.
examples:
  - description: In this example, we have configured an array of text values for a select input.
    language: yaml
    code: |-
      _inputs:
        category:
          type: select
          options:
            values:
              - Blog
              - News
              - Events
    annotations: []
    source: cloudcannon.config.yml
show_in_navigation: false
