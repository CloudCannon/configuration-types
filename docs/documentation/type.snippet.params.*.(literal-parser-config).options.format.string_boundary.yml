gid: type.snippet.params.*.(literal-parser-config).options.format.string_boundary
url: >-
  /types/snippet/params/*/(literal-parser-config)/options/format/string_boundary/
title: ''
description: |-
  This key defines the valid tokens that can bound a string when parsing literal values.

  The value is an array of strings, where each string specifies a valid boundary token. The parser will ensure the matched end token is the same as the start token. To handle common strings with either single or double quotes, this would usually be `["'", "\""]`.

examples:
  - description: In this example, we have configured string boundaries to allow single and double quotes for literal parser.
    language: yaml
    code: |-
      _snippets:
        example:
          snippet: "<<example [[literal_param]]>>"
          params:
            literal_param:
              parser: literal
              options:
                literal: 'specific-value'
                format:
                  string_boundary:
                    - '"'
                    - "'"
    annotations: []
    source: cloudcannon.config.yml
show_in_navigation: false
