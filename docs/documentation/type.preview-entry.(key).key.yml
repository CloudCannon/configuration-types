gid: type.preview-entry.(key).key
url: /configuration-file/types/preview-entry/(key)/key/
title: ''
description: >-
  This key defines the data key name to display in a key preview entry.


  The value is a string that specifies the name of a data key whose value will
  be displayed on *Cards* in the *Collection browser*, *Structures*, and
  *Snippets*.
examples:
  - description: >-
      In this example, we have configured the key value to display the `title`
      field.
    language: yaml
    code: |-
      collections_config:
        blog:
          preview:
            text:
              - key: title
    annotations: []
    source: /cloudcannon.config.yml
show_in_navigation: false
