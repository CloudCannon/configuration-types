gid: type.structure.values.[*].value
url: /types/structure/values/[*]/value/
title: ''
description: >-
  This key defines which nested inputs the Structure value should add to an
  Object or Array input.


  You must define this key for the Structure value to function.


  Nested keys can be any [input](/documentation/articles/what-are-inputs/) you
  require in your Object or Array.


  For more information, please read our documentation on [configuring an Object
  input](/documentation/articles/configure-an-object-input/) and

  [configuring and Array
  input](/documentation/articles/configure-an-array-input/).
examples:
  - description: >-
      In this example we want to populate the `details` Object input with the
      nested keys `title`, `subtitle`, and `author` we have defined under the
      `values.value` key.
    language: yaml
    code: |-
      _structures:
        article_information:
          values:
            - label: Blog
              value:
                title:
                subtitle:
                author:
      _inputs:
        details:
          type: object
          options:
            structures: _structures.article_information
    annotations: []
    source: /cloudcannon.config.yml
show_in_navigation: false
