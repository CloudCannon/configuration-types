gid: type.preview.gallery.background_color
url: /types/preview/gallery/background_color/
title: ''
description: |-
  This key defines the background color of the gallery area on *Cards* in the *Collection browser*, *Structures*, and *Snippets*.

  The value can be an array or a single value, and reference a key, template, or text string.

  Color values can be hex codes (e.g., `#ff0000`), CSS color names, or reference a data key that contains a color value.

  This key has no default value.
examples:
  - description: In this example, we have configured the gallery background color with an array of values to provide fallback options. CloudCannon will use the value of `gallery_bg_color` first, then the `{bg_color}` template, and finally fall back to the static hex color value.
    language: yaml
    code: |-
      collections_config:
        blog:
          preview:
            gallery:
              image:
                - key: featured_image
              background_color:
                - key: gallery_bg_color
                - template: '{bg_color}'
                - text: '#ffffff'
    annotations: []
    source: cloudcannon.config.yml
  - description: In this example, we have configured the gallery background color to use a static CSS color value.
    language: yaml
    code: |-
      collections_config:
        blog:
          preview:
            gallery:
              image:
                - key: featured_image
              background_color:
                - 'red'
    annotations: []
    source: cloudcannon.config.yml
