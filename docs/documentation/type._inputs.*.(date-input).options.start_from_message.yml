gid: type._inputs.*.(date-input).options.start_from_message
url: /types/_inputs/*/(date-input)/options/start_from_message/
title: ''
description: |-
  This key defines a custom error message that explains why a value has failed the validation criteria from `options.start_from`.
  This key requires you to define `options.start_from`.
  
  This key has no default.
  
  This key is available for Date and Time Inputs.
examples:
  - description: >-
      In this example, we prompt our team to enter a valid date using a custom
      message.
    language: yaml
    code: |-
      _inputs:
        2022_event:
          type: datetime
          options:
            start_from: 2022-01-01T00:00:00Z
            start_from_message: Date is too early. Must be during 2022.
            end_before: 2023-01-01T00:00:00Z
            end_before_message: Date is too late. Must be during 2022.
    annotations: []
    source: cloudcannon.config.yml
show_in_navigation: false
