gid: type.snippet-style.inline
url: /configuration-file/types/snippet-style/inline/
title: ''
description: >-
  This key defines inline formatting options for snippet output.


  The value is an object that can contain `leading` and `trailing` properties.
  These options control whitespace for single-line snippet content.
examples:
  - description: >-
      In this example, we have configured inline formatting with leading and
      trailing spaces.
    language: yaml
    code: |-
      _snippets:
        highlight:
          snippet: "<<highlight>> [[content]] <</highlight>>"
          params:
            content:
              parser: content
              options:
                style:
                  inline:
                    leading: ' '
                    trailing: ' '
    annotations: []
    source: /cloudcannon.config.yml
show_in_navigation: false
