url: /collections_config/*/add_options/[*]/(add-option)/editor/
title: Editor Key
description: >-
  The editor to open the new file in. Defaults to an appropriate editor for new
  file's type if possible. If no default editor can be calculated, or the editor
  does not support the new file type, a warning is shown in place of the editor.
