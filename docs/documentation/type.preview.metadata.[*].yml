gid: type.preview.metadata.[*]
url: /types/preview/metadata/[*]/
title: ''
description: >-
  This key represents an individual metadata entry object in the
  `preview.metadata` array.


  The value is an object that can contain `text`, `image`, `icon`, `icon_color`,
  and `icon_background_color` properties. Each metadata entry is displayed on
  *Cards* in the *Collection browser*, *Structures*, and *Snippets*.
examples:
  - description: >-
      In this example, we have configured a metadata entry for *Cards* in the
      `blog` Collection to display the URL using a template.
    language: yaml
    code: |-
      collections_config:
        blog:
          preview:
            metadata:
              - template: '[url]'
    annotations: []
    source: /cloudcannon.config.yml
show_in_navigation: false
