gid: type._editables.*.justify
url: /types/_editables/*/justify/
title: ''
description: >-
  This key toggles whether CloudCannon will display a tool in your WYSIWYG
  toolbar to justify selected text by toggling a class name for that text block.


  Setting this key to `true` will enable a tool in your WYSIWYG toolbar to
  justify selected text. The value is the class name to align the text. The
  styles for this class must be defined in the `styles` file.
