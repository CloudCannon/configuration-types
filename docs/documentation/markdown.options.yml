gid: markdown.options
url: /configuration-file/markdown/options/
title: ''
description: >-
  This key defines configuration options for the Markdown processing engine.


  The value is an object that can contain various options controlling how
  Markdown is converted to HTML and vice versa.
examples:
  - description: >-
      In this example, we have configured Markdown options to enable HTML
      output, convert line breaks, and enable GitHub Flavored Markdown.
    language: yaml
    code: |-
      markdown:
        engine: commonmark
        options:
          html: true
          breaks: true
          gfm: true
    annotations: []
    source: /cloudcannon.config.yml
show_in_navigation: false
