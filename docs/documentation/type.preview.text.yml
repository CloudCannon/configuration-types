gid: type.preview.text
url: /configuration-file/types/preview/text/
title: ''
description: >-
  This key defines the main text displayed on *Cards* in the *Collection
  browser*, *Structures*, and *Snippets*.


  The value can be an array or a single value, and reference a key, template, or
  text string. When multiple entries are provided, CloudCannon will use them in
  order as fallback options.
examples:
  - description: >-
      In this example, we have configured the main text for *Cards* in the
      `blog` Collection with an array of values to provide fallback options.
      CloudCannon will use the value of `title` first, then the `{name}`
      template, and finally fall back to the static text value.
    language: yaml
    code: |-
      collections_config:
        blog:
          preview:
            text:
              - key: title
              - template: '{name}'
              - text: 'Untitled'
    annotations: []
    source: /cloudcannon.config.yml
  - description: >-
      In this example, we have configured the main text for *Cards* in the
      `blog` Collection to display the `title` key.
    language: yaml
    code: |-
      collections_config:
        blog:
          preview:
            text:
              - key: title
    annotations: []
    source: /cloudcannon.config.yml
show_in_navigation: false
