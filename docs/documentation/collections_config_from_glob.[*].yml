gid: collections_config_from_glob.[*]
url: /collections_config_from_glob/[*]/
title: ''
description: |-
  This key represents an individual glob pattern string in the `collections_config_from_glob` array.

  The value is a string that specifies a file path pattern relative to the root of your repository. The path must end in the file extension `.cloudcannon.collections.yml`.

  This key has no default value.
examples:
  - description: >-
      In this example, each *Collection* has its own *Configuration File* in the
      `.cloudcannon/collections/` folder. The value of the
      `collections_config_from_glob` key tells CloudCannon to use all files in
      that folder that match the glob `*.cloudcannon.collections.yml`.
    language: yaml
    code: |-
      collections_config_from_glob:
        - '/.cloudcannon/collections/*.cloudcannon.collections.yml'
    annotations: []
    source: cloudcannon.config.yml
show_in_navigation: false
