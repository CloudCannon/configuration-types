gid: type._editables.*.bulletedlist
url: /types/_editables/*/bulletedlist/
title: ''
description: |-
  This key toggles whether CloudCannon will display a tool in your WYSIWYG toolbar to insert an unordered list or convert selected text to an unordered list.
  
  Setting this key to `true` will enable a tool in your WYSIWYG toolbar to insert an unordered list or convert selected text to an unordered list.
  
  By default, this key is `false` (i.e., the bulleted list tool is not displayed).
  
  Available for the Content Editor (`_editables.content`), the Block editable region (`_editables.block`), and Rich Text inputs
  (`_inputs.key_name.options`).
examples: []
