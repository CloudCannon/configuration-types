gid: type.snippet.params.*.(wrapper-parser-config).options.snippet
url: /types/snippet/params/*/(wrapper-parser-config)/options/snippet/
title: ''
description: >-
  This key defines the snippet configuration to wrap for wrapper parser
  configurations.


  The value is a string that specifies the key name of another snippet
  configuration defined in `_snippets`. This snippet configuration will be
  wrapped by the wrapper parser.
examples:
  - description: >-
      In this example, we have configured a snippet reference for wrapper
      parser.
    language: yaml
    code: |-
      _snippets:
        example:
          snippet: "<<example [[wrapped_content]]>>"
          params:
            wrapped_content:
              parser: wrapper
              options:
                snippet: 'content'
        content:
          snippet: "<<content [[text]]>>"
          params:
            text:
              parser: content
              options:
                editor_key: content_text
    annotations: []
    source: /cloudcannon.config.yml
show_in_navigation: false
