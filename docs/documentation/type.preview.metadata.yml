gid: type.preview.metadata
url: /configuration-file/types/preview/metadata/
title: ''
description: >-
  This key defines metadata entries displayed on *Cards* in the *Collection
  browser*, *Structures*, and *Snippets*.


  The value is an array of metadata entry objects. Each metadata entry can
  contain `text`, `image`, `icon`, `icon_color`, and `icon_background_color`
  properties.


  Metadata entries are typically used to display additional information about a
  card, such as publication dates, URLs, or other contextual data.
examples:
  - description: >-
      In this example, we have configured two metadata entries for *Cards* in
      the `blog` Collection to display the URL and publication date.
    language: yaml
    code: |-
      collections_config:
        blog:
          preview:
            metadata:
              - text:
                - key: url
              - icon: event
                icon_color: light-blue
                text:
                  - template: 'Published on {date|date_long}'
    annotations: []
    source: /cloudcannon.config.yml
show_in_navigation: false
