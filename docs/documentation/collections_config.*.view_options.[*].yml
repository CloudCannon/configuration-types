gid: collections_config.*.view_options.[*]
url: /collections_config/*/view_options/[*]/
title: ''
description: |-
  This key represents an individual view option string in the `collections_config.*.view_options` array.

  The value is a string that specifies a view option for the View dropdown in the *Collection browser*. Available values are `card`, `list`, or `gallery`. The first option listed is used as the default view.

  This key has no default value.
examples:
  - description: In this example, we have configured a view option for the `developer_articles` Collection.
    language: yaml
    code: |-
      collections_config:
        developer_articles:
          path: developer/articles
          icon: article
          view_options:
            - card
    annotations: []
    source: cloudcannon.config.yml
show_in_navigation: false
