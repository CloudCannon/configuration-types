gid: type.snippet.params.*.(argument-parser-config).options
url: /types/snippet/params/*/(argument-parser-config)/options/
title: ''
description: >-
  This key defines configuration options for argument parser configurations.


  The value is an object that can contain `model` and `format` properties. These
  options control how a single argument value is parsed and validated.
examples:
  - description: >-
      In this example, we have configured argument parser options with a model
      and format.
    language: yaml
    code: |-
      _snippets:
        example:
          snippet: "<<example [[param]]>>"
          params:
            param:
              parser: argument
              options:
                model:
                  editor_key: example_id
                format:
                  string_boundary:
                    - '"'
    annotations: []
    source: cloudcannon.config.yml
show_in_navigation: false
