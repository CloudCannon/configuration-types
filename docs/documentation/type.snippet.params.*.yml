gid: type.snippet.params.*
url: /configuration-file/types/snippet/params/*/
title: ''
description: >-
  This key represents an individual snippet parameter configuration in the
  `params` object.


  The value is an object that defines a parser configuration for a snippet
  parameter. Each parameter can use different parser types (argument, content,
  literal, etc.) with their specific options.
examples:
  - description: >-
      In this example, we have configured a snippet parameter using an argument
      parser.
    language: yaml
    code: |-
      _snippets:
        example:
          snippet: "<<example [[param]]>>"
          params:
            param:
              parser: argument
              options:
                model:
                  editor_key: example_id
    annotations: []
    source: /cloudcannon.config.yml
show_in_navigation: false
