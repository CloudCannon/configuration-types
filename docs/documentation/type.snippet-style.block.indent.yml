gid: type.snippet-style.block.indent
url: /types/snippet-style/block/indent/
title: ''
description: >-
  This key defines the indentation string used for block-level snippet content.


  The value is a string that specifies the indentation tokens (typically spaces
  or tabs) applied to each line of block-level snippet content.
examples:
  - description: In this example, we have configured block indentation to use two spaces.
    language: yaml
    code: |-
      _snippets:
        highlight:
          snippet: "<<highlight>> [[content]] <</highlight>>"
          params:
            content:
              parser: content
              options:
                style:
                  block:
                    indent: '  '
    annotations: []
    source: cloudcannon.config.yml
show_in_navigation: false
