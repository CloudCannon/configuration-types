gid: type.preview-entry.(false)
url: /types/preview-entry/(false)/
title: 'False'
description: |-
  This key represents a preview entry that disables the preview display for a specific field on *Cards* in the *Collection browser*, *Structures*, and *Snippets*.

  The value must be `false`. Setting a preview entry to `false` will hide that preview element.

  This key has no default value.
examples:
  - description: In this example, we have configured the preview text to be disabled.
    language: yaml
    code: |-
      collections_config:
        blog:
          preview:
            text: false
    annotations: []
    source: cloudcannon.config.yml
show_in_navigation: false
