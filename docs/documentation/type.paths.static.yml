gid: type.paths.static
url: /types/paths/static/
title: ''
description: >-
  This key defines the path for the location of statically copied assets.
examples:
  - description: >-
      In this example, we have configured the static path for the `blog`
      Collection.
    language: yaml
    code: |-
      collections_config:
        blog:
          paths:
            static: /assets/
    annotations: []
    source: cloudcannon.config.yml
