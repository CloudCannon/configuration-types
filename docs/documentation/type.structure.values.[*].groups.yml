gid: type.structure.values.[*].groups
url: /configuration-file/types/structure/values/[*]/groups/
title: ''
description: >-
  This key defines the order and custom grouping for inputs within a Structure.


  The value is an array of group objects. Each group object can contain a
  `heading`, `comment`, `collapsed`, and `inputs` array.
examples:
  - description: >-
      In this example, we want to separate the inputs into two groups with
      descriptive headings: `title` and `subtitle` under the `Titles` heading,
      and `author` under the `Details` heading.
    language: yaml
    code: |-
      _structures:
        article_information:
          values:
            - label: Blog
              value:
                title:
                subtitle:
                author:
              groups:
                - heading: Titles
                  inputs:
                    - title
                    - subtitle
                - heading: Details
                  inputs:
                    - author
    annotations: []
    source: /cloudcannon.config.yml
show_in_navigation: false
